<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Público | Time For You</title>
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Shared Styles -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* PUBLIC PROFILE SPECIFIC STYLES */
        body {
            background-color: var(--bg-primary);
            /* Warm subtle gradient background */
            background-image:
                radial-gradient(circle at 10% 20%, rgba(201, 168, 124, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(212, 165, 116, 0.08) 0%, transparent 40%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 40px 20px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .profile-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            padding: 4px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 20px 40px -10px rgba(201, 168, 124, 0.3);
            position: relative;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bg-primary);
            /* Inner border to separate from gradient */
            background-color: var(--bg-secondary);
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .profile-role {
            font-size: 14px;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            display: inline-block;
            padding: 4px 12px;
            background: rgba(201, 168, 124, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(201, 168, 124, 0.2);
        }

        .profile-bio {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto;
        }

        /* CARD STYLES OVERRIDE FOR PUBLIC VIEW */
        .public-card {
            background: rgba(42, 34, 24, 0.8);
            /* Warm dark background */
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.3s ease;
        }

        .public-card:hover {
            background: rgba(20, 20, 20, 0.9);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.8);
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 16px;
            background: var(--bg-tertiary);
            /* Neutral default */
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .action-btn:hover {
            background: var(--bg-elevated);
            border-color: var(--text-secondary);
            transform: scale(1.01);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            border: none;
            color: white;
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
        }

        .action-btn.primary:hover {
            box-shadow: 0 15px 30px -5px rgba(59, 130, 246, 0.5);
        }

        .social-grid {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
        }

        .social-icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            font-size: 20px;
            transition: all 0.2s;
            border: 1px solid var(--border);
            text-decoration: none;
        }

        .social-icon:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
            transform: translateY(-3px);
        }

        /* SECTION HEADERS */
        .section-title {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-tertiary);
            margin: 30px 0 15px;
            text-align: center;
            font-weight: 700;
        }

        /* CALENDAR COMPONENT STYLES */
        .calendar-wrapper {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-month-title {
            font-weight: 700;
            font-size: 16px;
            color: var(--text-primary);
        }

        .calendar-nav-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-nav-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            text-align: center;
        }

        .calendar-day-header {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-tertiary);
            padding-bottom: 10px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            color: var(--text-primary);
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.02);
        }

        .calendar-day:hover:not(.empty):not(.disabled) {
            background: rgba(59, 130, 246, 0.15);
            color: white;
            transform: scale(1.05);
        }

        .calendar-day.selected {
            background: var(--primary);
            color: white;
            font-weight: 700;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .calendar-day.empty {
            cursor: default;
            background: transparent;
        }

        .calendar-day.disabled {
            opacity: 0.2;
            cursor: not-allowed;
            text-decoration: line-through;
            color: var(--text-tertiary);
            background: transparent;
        }

        /* Responsive Split Layout (Calendar left, Slots right) */
        @media (min-width: 600px) {
            .booking-split-view {
                display: flex;
                gap: 20px;
                align-items: flex-start;
            }

            .calendar-section {
                flex: 3;
            }

            .slots-section {
                flex: 2;
                margin-top: 0 !important;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

<body>

    <div id="loadingState" class="profile-container" style="display: flex;">
        <div class="skeleton" style="width: 120px; height: 120px; border-radius: 50%; margin: 0 auto 20px;"></div>
        <div class="skeleton" style="width: 200px; height: 32px; margin: 0 auto 10px;"></div>
        <div class="skeleton" style="width: 100px; height: 24px; margin: 0 auto 20px;"></div>
        <div class="skeleton" style="width: 100%; height: 60px; margin-bottom: 12px;"></div>
        <div class="skeleton" style="width: 100%; height: 60px;"></div>
    </div>

    <div id="profileContent" class="profile-container" style="display: none;">

        <!-- HEADER -->
        <header class="profile-header">
            <div class="avatar-container">
                <img src="" alt="Avatar" id="pAvatar" class="avatar-img">
            </div>
            <h1 id="pName" class="profile-name">Cargando...</h1>
            <span id="pRole" class="profile-role">Creator</span>
            <p id="pBio" class="profile-bio">...</p>
        </header>

        <!-- BOOKING SECTION -->
        <h3 class="section-title">Agendar Sesión</h3>

        <button onclick="openBookingModal()" class="action-btn primary">
            <i class="ri-calendar-event-fill"></i>
            Reservar Clase / Asesoría
        </button>

        <!-- LINKS SECTION -->
        <h3 class="section-title">Enlaces</h3>
        <div id="linksContainer" style="display: flex; flex-direction: column; gap: 12px;">
            <!-- Links will be injected here -->
        </div>

        <!-- SOCIAL FOOTER -->
        <div class="social-grid" id="socialGrid">
            <!-- Social Icons injected here -->
        </div>

        <footer style="margin-top: 40px; text-align: center; color: var(--text-tertiary); font-size: 12px;">
            <p>Powered by <strong>Time For You</strong></p>
        </footer>
    </div>

    <!-- BOOKING MODAL (Reusing styles from main app mostly, but simplified) -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                Solicitar Reserva
            </div>
            <form id="bookingForm">
                <div class="form-group">
                    <label class="form-label">Tu Nombre</label>
                    <input type="text" name="guest_name" class="form-input" required placeholder="Ej. Juan Pérez">
                </div>
                <div class="form-group">
                    <label class="form-label">Email de Contacto</label>
                    <input type="email" name="guest_email" class="form-input" required placeholder="juan@email.com">
                </div>
                <div class="booking-split-view">
                    <!-- CALENDAR SECTION -->
                    <div class="calendar-section">
                        <label class="form-label" style="margin-bottom:10px; display:block;">Fecha</label>
                        <input type="hidden" name="date" id="selectedDateInput" required>
                        <div class="calendar-wrapper">
                            <div class="calendar-header">
                                <button type="button" class="calendar-nav-btn" id="prevMonth"><i
                                        class="ri-arrow-left-s-line"></i></button>
                                <span class="calendar-month-title" id="calendarTitle">Octubre 2023</span>
                                <button type="button" class="calendar-nav-btn" id="nextMonth"><i
                                        class="ri-arrow-right-s-line"></i></button>
                            </div>
                            <div class="calendar-grid" id="calendarGrid">
                                <!-- Days injected by JS -->
                            </div>
                        </div>
                    </div>

                    <!-- SLOTS SECTION -->
                    <div class="slots-section" style="margin-top: 20px;">
                        <!-- Duration Selection -->
                        <div style="margin-bottom: 15px;">
                            <label class="form-label">Duración</label>
                            <div style="display: flex; gap: 8px;">
                                <button type="button" class="duration-btn active" data-duration="30"
                                    onclick="selectDuration(this, 30)">
                                    30 min
                                </button>
                                <button type="button" class="duration-btn" data-duration="60"
                                    onclick="selectDuration(this, 60)">
                                    1 hora
                                </button>
                                <button type="button" class="duration-btn" data-duration="custom"
                                    onclick="selectDuration(this, 'custom')">
                                    <i class="ri-settings-3-line"></i>
                                </button>
                            </div>
                            <input type="hidden" name="duration" id="selectedDuration" value="30">
                        </div>

                        <label class="form-label">Horarios</label>
                        <input type="hidden" name="time" id="selectedTimeInput" required>

                        <div id="slotsContainer"
                            style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; max-height: 320px; overflow-y: auto; padding: 8px;">
                            <div
                                style="grid-column: 1/-1; text-align: center; color: var(--text-secondary); font-size: 13px; padding: 20px;">
                                Selecciona un día
                            </div>
                        </div>
                    </div>
                </div>

                <style>
                    /* Duration Buttons */
                    .duration-btn {
                        flex: 0 1 auto;
                        min-width: 85px;
                        max-width: 120px;
                        background: var(--bg-primary);
                        border: 1px solid var(--border);
                        border-radius: 8px;
                        padding: 8px 12px;
                        font-size: 13px;
                        color: var(--text-secondary);
                        cursor: pointer;
                        transition: all 0.2s;
                        font-family: inherit;
                    }

                    .duration-btn:hover {
                        border-color: var(--primary);
                        background: rgba(59, 130, 246, 0.08);
                    }

                    .duration-btn.active {
                        background: var(--primary);
                        border-color: var(--primary);
                        color: white;
                        font-weight: 600;
                    }

                    /* Time Slots */
                    .time-slot {
                        background: var(--bg-primary);
                        border: 1px solid rgba(255, 255, 255, 0.06);
                        border-radius: 6px;
                        padding: 10px 6px;
                        text-align: center;
                        font-size: 13px;
                        cursor: pointer;
                        transition: all 0.2s;
                        color: var(--text-primary);
                        font-variant-numeric: tabular-nums;
                    }

                    .time-slot:hover:not(.disabled) {
                        border-color: var(--primary);
                        background: rgba(59, 130, 246, 0.1);
                        transform: translateY(-1px);
                    }

                    .time-slot.selected {
                        background: var(--primary);
                        border-color: var(--primary);
                        color: white;
                        font-weight: 600;
                        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
                    }

                    .time-slot.disabled {
                        opacity: 0.25;
                        cursor: not-allowed;
                        background: var(--bg-tertiary);
                        text-decoration: line-through;
                        color: var(--text-tertiary);
                    }
                </style>

                <div class="form-group" style="margin-top: 20px;">
                    <label class="form-label">Motivo</label>
                    <textarea name="notes" class="form-textarea" placeholder="¿Sobre qué quieres hablar?"></textarea>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="closeBookingModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Agendar Cita</button>
                </div>
            </form>
        </div>
    </div>

    <!-- SUPABASE & LOGIC -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="public.js"></script>

</body>

</html>
